<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/152ce6a8e1.js" crossorigin="anonymous"></script>
    <title>Product Card Design</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.js"></script>

</head>
<body>

    <div class="container">

        <div class="main-image">
            <img src="images/01.webp">
        </div>

        <div class="left-content">
            <h2>Nike's Shoes</h2>
            <p>Lorem ipsum dolor sit adipisicing elit.</p>
        </div>

        <div class="right-content">
            <h2>Shoe 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad left 
                <br>possimus harum libero hic dicta autem, accusamus quas 
                <br>repudiandae?
                <a href="">More Details</a></p>                
            <strong>Quantity</strong><select name="" id="">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
            </select>
            <div class="text-color">
                <h1>Coral</h1>
            </div>
            <div class="small-images">
                <img src="images/01.webp" data-color="Coral" data-title="Shoe 1" class="active">
                <img src="images/02.webp" data-color="Red" data-title="Shoe 2">
                <img src="images/03.webp" data-color="Black" data-title="Shoe 3">
                <img src="images/04.webp" data-color="Darkgray" data-title="Shoe 4">
                <img src="images/05.webp" data-color="Hotpink" data-title="Shoe 5">
            </div>
            <button>Add To Cart</button>


        </div>

    </div>
    
                                    

</body>
</html>
